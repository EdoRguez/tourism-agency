<div class="row">
    <div class="col-12 mt-4">
        <h1 class="plan-type-title animate__animated animate__zoomIn">¿Deseas rentar una lancha?</h1>
    </div>

    <div class="col-12 col-sm-4 mt-5">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div #ship1Circle class="plan-type-circle plan-type-circle-hover d-none" (click)="onSelectElement(1)">
                    <img class="img-fluid" src="assets/images/ship_1.png" >
                    <h5 class="text-type">Linaje al Cayo</h5>
                    <h5 class="text-type">10$ - 20$</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-4 mt-5">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div #ship2Circle class="plan-type-circle plan-type-circle-hover d-none" (click)="onSelectElement(2)">
                    <img class="img-fluid" src="assets/images/ship_2.png" >
                    <h5 class="text-type">Peñero VIP</h5>
                    <h5 class="text-type">20$ - 30$</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-4 mt-5">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div #ship3Circle class="plan-type-circle plan-type-circle-hover d-none" (click)="onSelectElement(3)">
                    <img class="img-fluid" src="assets/images/ship_3.png" >
                    <h5 class="text-type">Medio</h5>
                    <h5 class="text-type">40$ - 60$</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 mt-5">
        <button #returnBtn class="btn btn-main d-none" (click)="onReturn()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>
