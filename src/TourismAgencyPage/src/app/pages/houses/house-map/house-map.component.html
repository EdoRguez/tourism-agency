<div class="map-box">
    <div class="loading-box" *ngIf="isMapLoading">
        <app-loader></app-loader>
    </div>

    <iframe
        (load)="onMapLoaded()"
        [src]="mapUrl"
        width="100%"
        height="350"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
    ></iframe>
</div>
