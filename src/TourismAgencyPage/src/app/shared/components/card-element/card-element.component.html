<div class="card-el-box">
    <!-- <div
        [ngStyle]="{ 'background-image': 'url(' + 'assets/images/villa_62/villa_62_3.png' + ')' }"
        class="card-el-image"
    ></div> -->


    <ngb-carousel
        *ngIf="data.imagesUrl"
        [showNavigationArrows]="true"
        [showNavigationIndicators]="false"
        [interval]="4000"
        [pauseOnHover]="false"
    >
        <ng-template ngbSlide *ngFor="let image of data.imagesUrl.slice(0, 5)">
            <div class="picsum-img-wrapper">
                <div
                    [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
                    class="card-el-image"
                >
                    <div class="image-gradient"></div>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>

    <span class="card-el-title">Villa 54</span>
    <span class="card-el-type">Casa 3h</span>
    <span class="card-el-people">
        8 <i class="fa fa-users"></i>
    </span>
    <span class="card-el-elements-title">Accesorios</span>
    <div class="d-flex">
        <div      
            class="ml-1"      
            *ngFor="
                let service of data.services.slice(
                    0,
                    6
                )
            "
        >
            <i
                [classList]="[service.iconClass]"
                style="color: rgb(4, 45, 98)"
                aria-hidden="true"
            ></i>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <i class="fas fa-map-marker-alt"></i>
        <span class="card-el-destination ml-1">
            {{ data.destination }}
        </span>
    </div>
    <span class="card-el-price">{{ data.basePrice }}$</span>
</div>
